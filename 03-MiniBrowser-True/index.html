<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Browser Exeperimental</title>
</head>
<body>
    
<script>

    var aba1 = {
        titulo: 'Titulo aba 1',
        url: 'https://www.cruzeirodosul.edu.br/aluno/'
    }

    var aba2 = {
        titulo: 'Titulo aba 2',
        url: 'https://cruzeirodosul.instructure.com/?login_success=1'
    }

    var abas = [aba1,aba2];

    for(aba of abas){
        console.log(aba.titulo);

        var valorAtualHTML = document.body.innerHTML;
        document.body.innerHTML = valorAtualHTML + `<a href="${aba.url}">${aba.titulo}<a/>`;
    }

</script>

<link rel="stylesheet" href="./style.css" />

</body>
</html>
